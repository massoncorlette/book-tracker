<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <title>Document</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header">
    <h1>Book Tracker</h1>
    <button id="addbtn">+</button>
    <div id="bookstats">
      <div class="stat">
        <p>Total Books Read: </p>
        <div id="bookCount"></div>
      </div>
      <div class=stat>
        <p>Total Pages Read: </p>
        <div id="pageCount"></div>
      </div>
    </div>
  </div>
  <main id="main-container">
    <dialog>
      <div id="close">
        <form method="dialog">
          <button id="closebtn">x</button>
        </form>
      </div>
      <legend>Add a book</legend>
        <div id="formcontainer">
          <div>
            <input type="text"  id="title" placeholder="Title">
          </div>
          <div>
            <input type="text" id="author" placeholder="Author">
          </div>   
          <div>
            <input type="number" id="pagenum" placeholder="Pages Read">
          </div>       
        </div>
      <form method="dialog">
        <button id="addbook">add book</button>
      </form>
    </dialog>
    <div id="booklist"></div>
  </main>
  

</body>
<script src="script.js"></script>
</html>
